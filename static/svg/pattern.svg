<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Base grid pattern -->
  <rect x="0" y="0" width="100" height="100" fill="none" />
  
  <!-- Geometric patterns -->
  <g fill="none" stroke="#ffcc00" stroke-width="1">
    <!-- Repeated square pattern -->
    <rect x="5" y="5" width="90" height="90" />
    <rect x="15" y="15" width="70" height="70" />
    <rect x="25" y="25" width="50" height="50" />
    <rect x="35" y="35" width="30" height="30" />
    
    <!-- Diamond pattern -->
    <path d="M50,0 L100,50 L50,100 L0,50 Z" />
    <path d="M50,10 L90,50 L50,90 L10,50 Z" />
    <path d="M50,20 L80,50 L50,80 L20,50 Z" />
    
    <!-- Additional decorative elements -->
    <circle cx="50" cy="50" r="20" />
    <circle cx="50" cy="50" r="15" />
    <circle cx="50" cy="50" r="10" />
    <circle cx="50" cy="50" r="5" />
    
    <!-- Small corner decorations -->
    <path d="M5,5 L15,15 M95,5 L85,15 M5,95 L15,85 M95,95 L85,85" />
    
    <!-- Traditional lucky symbols in corners -->
    <text x="10" y="13" font-family="Arial" font-size="8" fill="#ffcc00">福</text>
    <text x="85" y="13" font-family="Arial" font-size="8" fill="#ffcc00">禄</text>
    <text x="10" y="93" font-family="Arial" font-size="8" fill="#ffcc00">寿</text>
    <text x="85" y="93" font-family="Arial" font-size="8" fill="#ffcc00">喜</text>
  </g>
</svg>
